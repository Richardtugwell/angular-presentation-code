<!doctype html>
<html ng-app="app">
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <script src="angular.js"></script>
</head>
<body>
    <div class="container" ng-controller="MainCtrl as main">
        <div class="row">
            <div class="col-sm-6">
                <h1>{{main.title}}</h1>
                <div class="form-group">
                    <label>Title</label>
                    <input ng-model="main.title">
                </div>
                <div class="form-group">
                    <button ng-click="main.alertText(main.title)">What's the title?</button>
                </div>
            </div>
            <div class="col-sm-6">
                <h1>The Model</h1>
                <p>
                <pre>{{main | json}}</pre>
                </p>
            </div>
        </div>
    </div>
    <script src="app1.js"></script>
</body>
</html>
